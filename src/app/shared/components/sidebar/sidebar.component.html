<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white" />
  <div *ngFor="let tag of tags ; let i = index" class="list-group list-reset">
    <button *ngIf="!tags.slice(0,i).includes(tag) " class="list-group-item list-group-item-action mb-2">{{tag | titlecase}}</button>
  </div>
</div>
